<!DOCTYPE html>
<html>
<head>
    <title>Entrance Exam Form</title>
    <style>
        
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

      
        .container {
            background-color: white;
            width: 400px;
            padding: 30px;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

       
        input[type="text"], 
        input[type="date"], 
        input[type="number"], 
        input[type="email"], 
        select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        .radio-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
        }

        .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Entrance Exam Registration</h2>
    
    <form name="regForm" onsubmit="return checkForm()">
        <label>Full Name:</label>
        <input type="text" name="fullname_barsha" id="fullname_06" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>

        <label>Age:</label>
        <input type="number" name="age" id="age" required>

        <label>Phone Number:</label>
        <input type="text" name="phone" id="phone" required>

        <label>Email:</label>
        <input type="email" name="email" id="email" required>

        <div class="radio-group">
            <strong>Gender:</strong><br>
            <input type="radio" name="gender" value="male" style="width:auto" required> Male 
            <input type="radio" name="gender" value="female" style="width:auto"> Female
        </div>

        <label>Exam Stream:</label>
        <select id="stream" name="stream">
            <option value="none">--Select--</option>
            <option value="Science">Science</option>
            <option value="Management">Management</option>
            <option value="Arts">Arts</option>
        </select>

        <p style="font-size: 13px;">
            <input type="checkbox" name="agree" id="agree" style="width:auto" required> 
            I confirm all details are correct
        </p>
        
        <input type="submit" value="Submit Application" class="btn">
    </form>
</div>

<script>
function checkForm() {
   
    var name = document.getElementById("fullname_06").value;
    var age = document.getElementById("age").value;
    var phone = document.getElementById("phone no.").value;
    var stream = document.getElementById("stream").value;
    
    var namePattern = /^[A-Za-z\s]+$/;

   
    if (!name.match(namePattern)) {
        alert("Name should only have letters!");
        return false;
    }

   
    if (age < 16 || age > 30) {
        alert("Age must be between 16 and 30");
        return false;
    }

    
    var phoneStart = phone.substring(0, 2);
    if (phone.length !== 10 || (phoneStart !== "98" && phoneStart !== "97")) {
        alert("Phone must be 10 digits and start with 98 or 97");
        return false;
    }

   
    if (stream === "none") {
        alert("Please select a stream");
        return false;
    }

    alert("Form submitted successfully! Page will refresh soon.");
    
   
    setTimeout(function() {
        location.reload();
    }, 2000);

    return false;
}
</script>

</body>
</html>
