<!DOCTYPE html>
<html>
<head>
    <title>Hospital Appointment</title>
    <style>
        /* Keeping it fresh and clean like a clinic */
        body {
            background-color: #e0f2f1;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            padding-top: 30px;
            justify-content: center;
        }

        .appointment-card {
            background: #ffffff;
            width: 380px;
            padding: 25px;
            border-radius: 12px;
            border-top: 8px solid #4db6ac; /* Thick green bar at the top */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 {
            text-align: center;
            color: #00796b;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            box-sizing: border-box; /* Makes sure padding doesn't break the width */
        }

        button {
            width: 100%;
            background-color: #4db6ac;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00897b;
        }
    </style>
</head>
<body>

<div class="appointment-card">
    <h2>Book Appointment üè•</h2>
    
    <form id="hospitalForm">
        <div class="form-group">
            <label>Patient Name</label>
            <input type="text" id="pName" placeholder="Full Name">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" id="pAge" placeholder="Enter Age">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="pPhone" placeholder="98XXXXXXXX">
        </div>

        <div class="form-group">
            <label>Department</label>
            <select id="dept">
                <option value="">-- Select Department --</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="General Checkup">General Checkup</option>
            </select>
        </div>

        <div class="form-group">
            <label>Appointment Date</label>
            <input type="date" id="appDate">
        </div>

        <div class="form-group">
            <label>Time Slot</label>
            <select id="timeSlot">
                <option value="">-- Select Time --</option>
                <option value="Morning">Morning (9AM - 12PM)</option>
                <option value="Afternoon">Afternoon (1PM - 4PM)</option>
            </select>
        </div>

        <button type="submit">Confirm Booking ‚ú®</button>
    </form>
</div>

<script>
    document.getElementById('hospitalForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Get all values
        const name = document.getElementById('pName').value.trim();
        const age = parseInt(document.getElementById('pAge').value);
        const phone = document.getElementById('pPhone').value.trim();
        const dept = document.getElementById('dept').value;
        const dateStr = document.getElementById('appDate').value;
        const slot = document.getElementById('timeSlot').value;

        // 1. Name Check (Letters Only)
        const nameRegex = /^[A-Za-z\s]+$/;
        if (!nameRegex.test(name)) {
            alert("Please enter a valid name using only letters! üìõ");
            return;
        }

        // 2. Age Check
        if (isNaN(age) || age <= 0) {
            alert("Please enter a valid age greater than 0. üéÇ");
            return;
        }

        // 3. Phone Check (10 digits, starts with 98 or 97)
        const phoneRegex = /^(98|97)\d{8}$/;
        if (!phoneRegex.test(phone)) {
            alert("Phone must be 10 digits and start with 98 or 97! üì±");
            return;
        }

        // 4. Department & Slot Check
        if (dept === "" || slot === "") {
            alert("Please pick both a Department and a Time Slot. üè•");
            return;
        }

        // 5. Date Check (Cannot be in the past)
        if (!dateStr) {
            alert("Please select a date for your appointment.");
            return;
        }
        
        const selectedDate = new Date(dateStr);
        const today = new Date();
        today.setHours(0, 0, 0, 0); // Reset time to compare only dates

        if (selectedDate < today) {
            alert("You cannot pick a date in the past! üóìÔ∏è");
            return;
        }

        // Final Success Alert with Name
        alert("Booking Confirmed for " + name + "! ‚úÖ\nSee you on " + dateStr + ".");
        
        // Clear form
        this.reset();
    });
</script>

</body>
</html>
