<!DOCTYPE html>
<html>
<head>
    <title>Student Mark Sheet</title>
    <style>
        /* Centering the form on the page */
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        /* The simple "Square Box" container */
        .form-box {
            background-color: #ffffff;
            width: 350px;
            padding: 25px;
            border: 2px solid #546e7a; /* Professional dark border */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        h3 {
            text-align: center;
            color: #263238;
            margin-top: 0;
            border-bottom: 2px solid #cfd8dc;
            padding-bottom: 10px;
        }

        /* Styling labels and inputs to stay inside the box */
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #455a64;
        }

        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            box-sizing: border-box; /* Keeps everything inside the square box */
        }

        .btn-submit {
            width: 100%;
            background-color: #546e7a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #37474f;
        }

        /* Table styling for the result */
        table {
            margin-top: 15px;
            background-color: #f9f9f9;
        }

        td {
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h3>Mark Sheet Generator</h3>
    <form id="marksForm6" onsubmit="return generateSheet6()">
        
        <label>Student Name:</label>
        <input type="text" id="fullname_6" required>

        <label>Roll Number:</label>
        <input type="number" id="student_rollno6" required>

        <label>English Marks:</label>
        <input type="number" id="english_6" min="0" max="100" required>

        <label>Math Marks:</label>
        <input type="number" id="math_6" min="0" max="100" required>

        <label>Science Marks:</label>
        <input type="number" id="science_6" min="0" max="100" required>

        <input type="submit" value="Generate Result" class="btn-submit">
    </form>

    <!-- This area shows up after calculation -->
    <div id="resultArea6" style="display:none;">
        <hr style="margin: 20px 0; border: 1px dashed #ccc;">
        <table border="1" style="width:100%; border-collapse: collapse; text-align: center;">
            <tr style="background-color: #cfd8dc;">
                <th>Criteria</th>
                <th>Details</th>
            </tr>
            <tr><td>Total</td><td id="total6"></td></tr>
            <tr><td>Percentage</td><td id="per6"></td></tr>
            <tr><td>Grade</td><td id="grade6"></td></tr>
            <tr><td>Result</td><td id="fin6"></td></tr>
        </table>
    </div>
</div>

<script>
function generateSheet6() {
    // Fixed: Matching the IDs from the HTML inputs
    var e = parseInt(document.getElementById("english_6").value);
    var m = parseInt(document.getElementById("math_6").value);
    var s = parseInt(document.getElementById("science_6").value);

    // Basic Math
    var total = e + m + s;
    var per = (total / 300) * 100;
    var result = "";
    var grade = "";

    // Result Logic (Passing is 40)
    if (e >= 40 && m >= 40 && s >= 40) {
        result = "PASS";
        
        // Only give a good grade if they actually passed
        if (per >= 80) {
            grade = "A";
        } else if (per >= 60) {
            grade = "B";
        } else if (per >= 40) {
            grade = "C";
        }
    } else {
        result = "FAIL";
        grade = "F";
    }

    // Displaying the values in the table
    document.getElementById("total6").innerHTML = total;
    document.getElementById("per6").innerHTML = per.toFixed(2) + "%";
    document.getElementById("grade6").innerHTML = grade;
    document.getElementById("fin6").innerHTML = result;
    
    // Change color based on Pass/Fail
    var finCell = document.getElementById("fin6");
    finCell.style.color = (result === "PASS") ? "green" : "red";
    finCell.style.fontWeight = "bold";

    // Unhide the result box
    document.getElementById("resultArea6").style.display = "block";

    return false; // Prevents the page from refreshing
}
</script>

</body>
</html>
